{% extends "base.html" %}

{% block content %}
<h1>Create new daily record</h1>

<div>
    <form action="{% url 'create_record' pk=habit.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit">
            <button type="submit">Add Daily Record</button>
        </div>
    </form>
</div>
{% endblock %}
